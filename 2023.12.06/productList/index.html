<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div>
                    <label for="ProductName">Product Name</label>
                    <input id="ProductName" type="text" class="form-control" />

                </div>
                <div>
                    <label for="UnitPrice">Price</label>
                    <input id="UnitPrice" UnitPrice type="number" class="form-control" />
                </div>
                <div>
                    <label for="UnitsInStock">Units In Stock</label>
                    <input id="UnitsInStock" type="number" class="form-control" />
                </div>
                <div>
                    <label for="Category">Category</label>
                    <select id="Category" class="form-select">
                        <option>Beveregas</option>
                        <option>Condiments</option>
                        <option>Desserts</option>
                    </select>
                </div>
                <button id="CreateButton" class="btn btn-primary mt-2">Create</button>

                <ul id="ProductUl" class="list-group">
                </ul>
            </div>
        </div>
    </div>


    <script src="/productList/js/product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
