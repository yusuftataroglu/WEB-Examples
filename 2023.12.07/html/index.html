<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millionaire</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <img src="/img/KimMilyonerOlmakİster.png" alt="kim milyoner olmak ister logo "
                style="margin-left: auto; margin-right: auto; width: 200px; height: auto;">
        </div>
        <div id="MainRow" class="row">
            <div class="col-10 mx-auto text-center">
                <div id="Soru" class="card mt-3 bg-secondary text-start" style="color: wheat;"></div>
                <div id="Cevaplar" class="row mt-2">
                    <div class="col-6">
                        <button id="A" class="btn btn-primary w-100 text-start"></button>
                    </div>
                    <div class="col-6">
                        <button id="B" class="btn btn-primary w-100 text-start"></button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <button id="C" class="btn btn-primary w-100 text-start"></button>
                    </div>
                    <div class="col-6">
                        <button id="D" class="btn btn-primary w-100 text-start"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-10 mx-auto" style="display: flex; justify-content: space-between;">
                <div class="col-2">
                    <div id="0" class="card text-center p-3 bg-secondary text-bg-primary">100.000₺</div>
                </div>
                <div class="col-2">
                    <div id="1" class="ccard text-center p-3 bg-secondary text-bg-primary">200.000₺</div>
                </div>
                <div class="col-2">
                    <div id="2" class="card text-center p-3 bg-secondary text-bg-primary">300.000₺</div>
                </div>
                <div class="col-2">
                    <div id="3" class="card text-center p-3 bg-secondary text-bg-primary">400.000₺</div>
                </div>
                <div class="col-2">
                    <div id="4" class="card text-center p-3 bg-secondary text-bg-primary">500.000₺</div>
                </div>
            </div>
        </div>
        <script src="/js/milyoner.js"></script>
</body>

</html>
